<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Document</title>

<body>
    <h1>This is my number guesser</h1>
    <h3>Guess a number between 0 and 10 inclusive</h3>
    <input type="number" id="user-guess" max=10 min=0 value=0>
    <button id="submit" onclick="checkUsersGuess()">Guess!</button>
    <p id="guess-hint"></p>
</body>
