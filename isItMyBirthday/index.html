<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <h1>Is it my Birthday?</h1>
    <button id="button" type="button" onclick="showQuestion(1)">Lets check!</button>
    <div id="question1" style="display: none;">
        <h3>Do you know when your birthday is?</h3>
        <button type="button" onclick="showQuestion(2)">No (?)</button>
        <button type="button" onclick="showQuestion(3)">Yes</button>
    </div>
    <div id="question2" style="display: none;">
        <h3>Odd. How do you feel today?</h3>
        <button type="button" onclick="isUserBirthday()">Slightly older</button>
        <button type="button" onclick="isNotUserBirthday()">Marginally younger</button>
    </div>
    <div id="question3" style="display: none;">
        <h3>Well...is it today?</h3>
        <button type="button" onclick="isUserBirthday()">Yes</button>
        <button type="button" onclick="isNotUserBirthday()">No</button>
    </div>
    <div id="birthday" style="display: none;">
        <h3>It is most likely your birthday.</h3>
        <button type="button" onclick="reset()">I would like to check again</button>
    </div>
    <div id="notBirthday" style="display: none;">
        <h3>It is probably not your birthday.</h3>
        <button type="button" onclick="reset()">I would like to check again</button>
    </div>
</body>
</html>
